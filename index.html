<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sederhana Advance</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #0078d4;
            margin-bottom: 16px;
            text-align: center;
        }
        p {
            color: #555;
            margin-bottom: 24px;
            text-align: center;
        }
        button {
            padding: 12px 32px;
            background: linear-gradient(90deg, #0078d4 0%, #005fa3 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,120,212,0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #005fa3 0%, #0078d4 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Web Sederhana</h1>
        <p>Ini adalah contoh web sederhana yang lebih advance menggunakan HTML dan CSS. Semua elemen terpusat dan layout proporsional.</p>
        <button onclick="alert('Terima kasih telah mengunjungi!')">Klik Saya</button>
    </div>
</body>
</html>
